# 2年探究

- class: A
  group: 1
  theme: 大地系
  title: 地震の被害から逃れるには
  description: 一般的には地震が発生した際、地上と地下では地下の方が安全であると言われているが、断言することはできない。地震発生時から避難するまでを通して、地上と地下それぞれどのような行動をとれば助かる可能性が高くなるのかを探究する。

- class: A
  group: 2
  theme: 森系
  title: 悪影響のある生物を利用して森林を再生しよう！
  description: 丹沢大山では害獣、害のある植物の影響で森が枯れているということを知り、その害獣たちをただ「駆除」するだけでなく、なにかに利用できれば、その害獣の利用と森林再生ができて一石二鳥だと考えました。よって森の木の立ち枯れの原因、シカの急増に対する対策等を中心に調査しました。

- class: A
  group: 3
  theme: 生物系①
  title: 家畜化による生物の進化
  description: 私達は、人間が生物を家畜にしたことや、生物が自ら都会で生活をしてしまうことによる「家畜化」によって人間に及ぼす影響と、人間が生物に与える影響について調べ、これからの「家畜化」について私達ができることを探究をしています。

- class: A
  group: 4
  theme: ヒト系
  title: 新型コロナ後遺症とこれからのワクチン
  description: COVID-19感染後の後遺症、ワクチンを打ったときの副反応にはどのようなものがあるのか。そして私達はどのようにして今後副反応や後遺症と付きあっていくべきなのかを詳しく調べた。また、これからどのようなワクチンを開発していくべきなのかを考えた。

- class: A
  group: 5
  theme: ロボット系
  title: 医療系ロボットの今後
  description: ロボットに関して近年関心が深まっていて、その中で特にAIと医療系ロボットについて、要点を絞って調査した。医療系ロボットは今後どのような可能性を秘めているのか、また、世の中においてAIが医療分野でどのように応用できるかついて探究した。

- class: A
  group: 6
  theme: 生物系②
  title: 昆虫よりすごい!？ユーグレナのひ・み・つ
  description: 私達は、ユーグレナについて調べました。ユーグレナとはミドリムシのことで、現在世界で問題となっている食糧危機を解決する中、ユーグレナに注目が集まっています。調査では、ユーグレナと昆虫食の違いや、ユーグレナを使った食べ物について調べました。

- class: B
  group: 1
  theme: 大地系
  title: 地震の被害予想方法
  description: インターネットに載っている、神奈川県の地震の被害想定がどのようにして作られているのかを調べたり、どれくらい周知されているかを調べることで、地震被害予想に載っていないことまで各自で調べ、より地震時の被害を軽減できるような方法を伝える。

- class: B
  group: 2
  theme: 森系
  title: 今より安く簡単に森林を守るためには
  description: 私達は、ブナ林を今に比べて早く、減少しているブナ林を再生できれば温暖化などの問題を改善できると考え、取材の内容、ブナ林を長く保つためにはどうすればいいか、ブナ林が減る主な原因、ブナ林が減少している1つの原因のシカの対策についてまとめました。

- class: B
  group: 3
  theme: 生物系
  title: 人間の進化と予測
  description: ダーウィンの進化論を受け、人類は過去にどのような進化をしてきたのか、今後どのように進化していくのか調べ、予測する。予測した進化から得られるもの、失うものについて考え、より良い未来に進むには何が必要か考える。

- class: B
  group: 4
  theme: ヒト系
  title: ヒトとウイルスの関わり方
  description: 新型コロナウイルスは現在なぜ、爆発的に感染が拡大しているのか。今でも、冬に多くの感染者やその感染による死者を毎年出しているインフルエンザと比較するなど、その理由を考察し、感染を抑えたり、元の日常に戻していく方法などを調査しています。

- class: B
  group: 5
  theme: ロボット系①
  title: ロボットの未来と脅威
  description: 便利で様々な仕事に使われているロボットやAIの技術の進歩の中でそれにより生じる危険性を知ってもらう。映画などでロボットが人間に対して反乱を起こすという描写がされていることがあるが、ロボットには意思がなく...などと危険性について調べている。

- class: B
  group: 6
  theme: ロボット系②
  title: これからを共に生きるロボット
  description: これからの社会に溶け込むロボットについて、身近なものから知名度が低いものまで調べています。ロボットを使うことで便利になる世界を実現するにはどうしたら良いかを考え、少しでも実現に近づけることを目標に明るく楽しいグループで活動しています。

- class: C
  group: 1
  theme: 大地系
  title: 地震が起きた時、起きる前、一体何をすればいいか？
  description: まず探究を始めようと思った理由は、南海トラフ大地震が起きそうになっている今実際に大地震が起きる前にどのような対策をすればよいのか、また大地震が実際起きたときにどうすれば良いのかを知ることで助かる確率を上げることができると思ったため、調査を開始を開始しました。

- class: C
  group: 2
  theme: 森系
  title: 森林に関する問題（仮）
  description: 人間がペットを森に放すなどして生まれる外来種による在来の生物や人間への影響やシカの急増による森林の木々や草葉の減少、私達人間が起こす地球温暖化や森林の木々の減少などの森林に関する環境問題をまとめ、その解決方法をまとめた。

- class: C
  group: 3
  theme: 生物系
  title: 未来の食料昆虫食
  description: 実際みんなに昆虫食を試食してもらい、みんなから感想を聞いて（食べれなかった人もしくは食べたくなかった人にはなぜ食べたくなかったのかまた第一印象を聞く。食べた人には昆虫食の感想を聞く。）その結果をもとにどのような品種改良などをしたほうがいいのかを見つける

- class: C
  group: 4
  theme: ヒト系
  title: ウイルスと感染症の関係
  description: 新型コロナウイルスが蔓延している中私達は感染を止めるためにどのような行動をするのが有効なのか社会状況や生活習慣から探ったり、今までの感染症ではどのような科学的知見、有効性についての議論がされてきたのかを明確にしヒトと感染症との新しい付き合い方を考えたい。

- class: C
  group: 5
  theme: ロボット系①
  title: ロボットの構造と未来について
  description: 構造ではロボットは主にどのように動いているかを詳しい内容で調べ、未来ではよくニュースとかでも目にするロボットが人類の知識を超えることで、人類の仕事は乗っ取られてしまわないかや自分たちの私生活にどのような影響が出てくるかを主に調べています。

- class: C
  group: 6
  theme: ロボット系②
  title: 人がロボットと安心して暮らせる社会を作る
  description: ロボットの安全性や便利さを伝え、結果的により幅広く一般家庭にも普及できるような提案する。例えば、リーズナブルなロボットを作ればロボットの普及率は格段に上がる。それにはコスト削減のために材料や製作工程を変える必要がある。この探求では様々な工夫を詳しく調査している。

- class: D
  group: 1
  theme: 大地系
  title: 地震の前兆はほんとにあるのか
  description: 私たちの班では地鳴りや地震雲のような地震の前兆は存在するのか、ということについて探究しました。その背景にはよく耳にする超豊漁や地鳴りの他にも諸説があり、少しでも解明の助けになれば地震を予測することが可能になると思ったので調査しました。

- class: D
  group: 2
  theme: 森系
  title: 丹沢大山の再生と維持！
  description: 探究ガイダンス動画で丹沢大山にブナ林の衰退や希少種の減少など、いくつか自然問題があるという現状を知り、それらの問題を解決させ、丹沢大山を再生し、たくさんの観光客や登山客が来てほしいと考えたため、これらのことについて調べました。

- class: D
  group: 3
  theme: 生物系
  title: 生物の謎と未解決問題への解明
  description: 私達は生物の謎と未解決問題を解明するべく、チームの中でそれぞれの疑問を出し合い、案を出し合いながら、わからない問題に関しては、相談をして進めていきました。一人ひとりが目的を持ち、それに向かって探究を行いました。

- class: D
  group: 4
  theme: ヒト系
  title: ウイルスについて
  description: 私達４班は、世界的に流行している新型コロナウイルス感染症への対策方法として、今できる最善の方法は何かをもう一度見直すこと、重症化リスクを下げるためのワクチンの性質、効果、メリット・デメリットを調べることを目的として調査しました。

- class: D
  group: 5
  theme: ロボット系①
  title: 10年後、20年後のロボットと人間の関わり方
  description: 未来のAIと関わっていくうえでの意識やそのロボットがいま現在どこまで人間の暮らしに関わっているのか、そしてそのauが人間に対して脅威になってしまうことがあるのかを調べ、そこからわかることを考察に書き、結論を書きました

- class: D
  group: 6
  theme: ロボット系②
  title: 次世代で多様化されていくロボットについて
  description: 次世代でロボットとどのような関わりを持つのかということについて調べまとめました。情報化社会に変わろうとしている今、ロボットとの関わりを持たずに生きていくことは難しいと思い、どのように互いに支え合っていくことができるかを考えました。
